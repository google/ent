<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    {{ range .parents }}
    <a href="{{ .URL }}">{{ .Name }}</a>/
    {{ end }}
    <ul>
        {{ range .links }}
        <li>
            <a href="{{ .URL }}">
                {{ .Name }}{{ if not .Raw }}/{{ end }}
            </a>
        </li>
        {{ end }}
    </ul>

</body>

</html>
